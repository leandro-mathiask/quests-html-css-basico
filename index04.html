<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio tabela</title>
    <link rel="stylesheet" href="/src/css/style04.css">
</head>
<body>
    <h2>Moda</h2>
    <table>
        <thead>
            <tr class="cabecalho-rosa">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>


    <h2>Casa</h2>
    <table>
        <thead>
            <tr class="cabecalho-azul">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
        
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
